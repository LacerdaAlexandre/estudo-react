<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root">Olá mundo!</div>
    
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        function MeuComponente_ant(){
            var nome="Alexandre"
            var sobrenome="Fragoso Lacerda"
            return(
                <div>
                    <h1>Vamos estudar React?</h1>
                    <p>Meu nome é {nome} {sobrenome}</p>
                </div>
            )
        }

        class Nome extends React.Component{
            render(){
                return (
                        "Alexandre"
                    )
            }
        }

        class Sobrenome extends React.Component{
            render(){
                return(
                    "Fragoso Lacerda"
                )
            }
        }

        class MeuComponente extends React.Component{
            render(){
                var nome=<Nome />
                var sobrenome=<Sobrenome />
                return(
                    <div>
                        <h1>Vamos estudar React?</h1>
                        <p>Meu nome é {nome} {sobrenome}</p>
                    </div>
                )

            }
        }

        const root=document.getElementById('root')
        ReactDOM.render(<MeuComponente />,root)

    </script>
</body>
</html>
